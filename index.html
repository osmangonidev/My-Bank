<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div class="login-area" id="login">
        <h1 class="text-center mb-5">Welcome to my bank</h1>
        <div class="submit-area p-5">
            <h4 class="pb-3">Login</h4>
            <input type="text"  placeholder='Name' class=" form-control"><br>
            <input type="password" placeholder='Password' class="  form-control"> <br>
            <button id="submit" class="font-weight-bold btn btn-success px-4">Login</button>
            </form>
        </div>
    </div>
    <div id="transaction" class="transaction-area">
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="text-center deposit-total p-3">
                    <h5>Deposit</h5>
                    <h1>$<span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 mb-3">
               <div class="text-center withdraw-total p-3">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="total-withdraw">00</span></h1>
               </div>
            </div>
            <div class="col-md-4 mb-3">
               <div class="text-center balance-total p-3">
                    <h5>Balance</h5>
                    <h1>$ <span id="total-balance">1000</span></h1>
               </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 mb-3">
                <div class="deposit p-5">
                    <h3 class="p-2 pb-4">Deposit</h3>
                    <input type="text" placeholder="amount you want to withdraw" class="form-control" id="add-deposit"><br>
                    <button id="deposit-btn" class="font-weight-bold btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="withdraw p-5">
                    <h3 class="p-2 pb-4">Withdraw</h3> 
                    <input type="text" class="form-control" placeholder="amount you want to withdraw" name="number" id="add-withdraw"><br>
                    <button id="withdraw-btn" class="font-weight-bold btn btn-success">Withdraw</button>
                </div>
            </div>
        
    </div>
    
    
    <script>
       
        const submit=document.getElementById('submit');
       
        submit.addEventListener('click',()=>{
            const loginArea=document.getElementById('login');
            loginArea.style.display="none";
            const transactionArea=document.getElementById('transaction');
            transactionArea.style.display="block";
        });
        const depositBtn=document.getElementById('deposit-btn');
        depositBtn.addEventListener('click',function(){
            const currentDeposit=document.getElementById('current-deposit').innerText;
            const addDeposit=document.getElementById('add-deposit').value;
            const depositNumber=parseFloat(addDeposit);
            const currentDepositNumber=parseFloat(currentDeposit);
            const totalDeposit=depositNumber+currentDepositNumber;
            console.log(totalDeposit);
            document.getElementById('current-deposit').innerText=totalDeposit;
        })
    </script>
</body>
</html>
